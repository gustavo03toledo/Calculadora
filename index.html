<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Calculadora</h1>
    <div id="calculator">
        <div id="screen-container">
            <div id="upper-number">0</div>
            <div id="result-number">0</div>
        </div>
        <div id="buttons-container">
            <div class="btn-container">
                <div class="btn" id="ac-btn">AC</div>
                <div class="btn operador-btn" id="division-btn">/</div>
            </div>
        </div>
        <div id="buttons-container">
            <div class="btn-container">
                <div class="btn" >7</div>
                <div class="btn" >8</div>
                <div class="btn" >9</div>
                <div class="btn operador-btn" id="multiplication-btn">x</div>
            </div>
        </div>
        <div id="buttons-container">
            <div class="btn-container">
                <div class="btn" >4</div>
                <div class="btn" >5</div>
                <div class="btn" >6</div>
                <div class="btn operador-btn" id="minus-btn">-</div>
            </div>
        </div>
        <div id="buttons-container">
            <div class="btn-container">
                <div class="btn" >1</div>
                <div class="btn" >2</div>
                <div class="btn" >3</div>
                <div class="btn operador-btn" id="plus-btn">+</div>
            </div>
        </div>
        <div id="buttons-container">
            <div class="btn-container">
                <div class="btn" id="zero-btn">0</div>
                <div class="btn" id="dot-btn">.</div>
                <div class="btn operador-btn" id="equals-btn">=</div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
